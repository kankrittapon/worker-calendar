<body class="text-cyan-50 min-h-screen">

      <p class="text-cyan-300/70 text-sm mt-1">‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Boss - ‡∏î‡∏π‡∏ï‡∏≤‡∏£‡∏≤‡∏á‡∏á‡∏≤‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì</p>
    </div>
    
    <div class="flex flex-wrap gap-2 mb-6">
      <button id="btnToday" class="btn-ocean px-5 py-2.5 rounded-lg bg-gradient-to-r from-emerald-500 to-emerald-600 font-semibold text-slate-900 shadow-lg">

      <button id="btnTomorrow" class="btn-ocean px-5 py-2.5 rounded-lg bg-gradient-to-r from-sky-500 to-sky-600 font-semibold text-slate-900 shadow-lg">
        ‚è≠Ô∏è ‡∏û‡∏£‡∏∏‡πà‡∏á‡∏ô‡∏µ‡πâ
      </button>
      <button id="btnWeek" class="btn-ocean px-5 py-2.5 rounded-lg bg-gradient-to-r from-amber-500 to-amber-600 font-semibold text-slate-900 shadow-lg">
        üìä ‡∏™‡∏±‡∏õ‡∏î‡∏≤‡∏´‡πå‡∏ô‡∏µ‡πâ
      </button>
      <button id="btnMonth" class="btn-ocean px-5 py-2.5 rounded-lg bg-gradient-to-r from-rose-500 to-rose-600 font-semibold text-slate-900 shadow-lg">
        üìÜ ‡πÄ‡∏î‡∏∑‡∏≠‡∏ô‡∏ô‡∏µ‡πâ
      </button>
      <span id="status" class="text-sm text-cyan-300/70 px-2 py-2"></span>
    </div>
    
    <div id="list" class="space-y-3"></div>
  </div>

  <script>
    const api = (p)=> fetch(p,{credentials:'include'}).then(r=>r.ok?r.json():Promise.reject(new Error('API '+r.status)));
    const pad = (n)=> String(n).padStart(2,'0');
    const ymd = (d)=> `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
    const ymMonth = (d)=> `${d.getFullYear()}-${pad(d.getMonth()+1)}`;

    function render(items, title){
      const list = document.getElementById('list'); 
      list.innerHTML = '';
      
      // Title
      const titleDiv = document.createElement('div');
      titleDiv.className = 'text-2xl font-bold mb-4 text-cyan-400';
      titleDiv.textContent = title;
      list.appendChild(titleDiv);
      
      const arr = Array.isArray(items) ? items : [];
      if(!arr.length){
        const emptyDiv = document.createElement('div');
        emptyDiv.className = 'text-cyan-300/60 text-center py-8';
        emptyDiv.textContent = '‚Äî ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏á‡∏≤‡∏ô ‚Äî';
        list.appendChild(emptyDiv);
        return;
      }
      
      arr.forEach(ev=>{
        const div = document.createElement('div');
        div.className='rounded-xl border border-cyan-500/30 p-4 card shadow-lg hover:shadow-cyan-500/20 transition';
        
        const header = document.createElement('div');
        header.className = 'font-semibold text-lg text-cyan-300';
        header.textContent = `${ev.date} ${ev.time} ‚Äî ${ev.type}`;
        
        const locationUniform = document.createElement('div');
        locationUniform.className = 'text-cyan-100/80 mt-2';
        locationUniform.textContent = `üìç ${ev.location} ‚Ä¢ üëî ${ev.uniform}`;
        
        const details = document.createElement('div');
        details.className = 'text-cyan-200/70 mt-2';
        details.textContent = ev.details || '';
        
        div.appendChild(header);
        div.appendChild(locationUniform);
        div.appendChild(details);
        
        if(ev.notes){
          const notes = document.createElement('div');
          notes.className = 'text-cyan-300/60 mt-2 text-sm italic';
          notes.textContent = `üìù ${ev.notes}`;
          div.appendChild(notes);
        }
        
        list.appendChild(div);
      });
    }

    async function loadToday(){
      const s = document.getElementById('status');
      s.textContent = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...';
      try {
        const now = new Date();
        const month = ymMonth(now);
        const data = await api(`/api/events?month=${month}`).catch(()=>[]);
        const today = ymd(now);
        const filtered = (data||[]).filter(x=>x.date === today);
        render(filtered, `‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ (${today})`);
        s.textContent = '';
      } catch(e){
        s.textContent = '‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à';
        console.warn(e);
      }
    }

    async function loadTomorrow(){
      const s = document.getElementById('status');
      s.textContent = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...';
      try {
        const now = new Date();
        now.setDate(now.getDate() + 1);
        const month = ymMonth(now);
        const data = await api(`/api/events?month=${month}`).catch(()=>[]);
        const tomorrow = ymd(now);
        const filtered = (data||[]).filter(x=>x.date === tomorrow);
        render(filtered, `‡∏û‡∏£‡∏∏‡πà‡∏á‡∏ô‡∏µ‡πâ (${tomorrow})`);
        s.textContent = '';
      } catch(e){
        s.textContent = '‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à';
        console.warn(e);
      }
    }

    async function loadWeek(){
      const s = document.getElementById('status');
      s.textContent = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...';
      try {
        const now = new Date();
        const dayOfWeek = now.getDay(); // 0=Sun, 1=Mon, ...
        const monday = new Date(now);
        monday.setDate(now.getDate() - (dayOfWeek === 0 ? 6 : dayOfWeek - 1));
        const sunday = new Date(monday);
        sunday.setDate(monday.getDate() + 6);
        
        const month = ymMonth(now);
        const data = await api(`/api/events?month=${month}`).catch(()=>[]);
        
        const mondayStr = ymd(monday);
        const sundayStr = ymd(sunday);
        
        const filtered = (data||[]).filter(x => x.date >= mondayStr && x.date <= sundayStr);
        render(filtered, `‡∏™‡∏±‡∏õ‡∏î‡∏≤‡∏´‡πå‡∏ô‡∏µ‡πâ (${mondayStr} - ${sundayStr})`);
        s.textContent = '';
      } catch(e){
        s.textContent = '‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à';
        console.warn(e);
      }
    }

    async function loadMonth(){
      const s = document.getElementById('status');
      s.textContent = '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...';
      try {
        const now = new Date();
        const month = ymMonth(now);
        const data = await api(`/api/events?month=${month}`).catch(()=>[]);
        render(data, `‡πÄ‡∏î‡∏∑‡∏≠‡∏ô‡∏ô‡∏µ‡πâ (${month})`);
        s.textContent = '';
      } catch(e){
        s.textContent = '‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à';
        console.warn(e);
      }
    }

    document.getElementById('btnToday').addEventListener('click', loadToday);
    document.getElementById('btnTomorrow').addEventListener('click', loadTomorrow);
    document.getElementById('btnWeek').addEventListener('click', loadWeek);
    document.getElementById('btnMonth').addEventListener('click', loadMonth);

    // ‡πÇ‡∏´‡∏•‡∏î‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î‡∏´‡∏ô‡πâ‡∏≤ (‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ)
    document.addEventListener('DOMContentLoaded', loadToday);
  </script>
